<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Detection Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        #log {
            background: #000;
            padding: 10px;
            border: 1px solid #00ff00;
            height: 400px;
            overflow-y: auto;
        }
        .detection {
            color: #00ffff;
            margin: 5px 0;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>üîç WebSocket AI Detection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, className = '') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // Connect to WebSocket
        const ws = new WebSocket('ws://localhost:8000/ws/ui');

        ws.onopen = () => {
            status.textContent = '‚úÖ Connected to WebSocket';
            status.className = 'success';
            addLog('WebSocket connected', 'success');
        };

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                
                if (message.type === 'ai_detections') {
                    const detections = message.data?.detections || [];
                    addLog(`üéØ Received ${detections.length} detection(s)`, 'detection');
                    
                    detections.forEach((det, i) => {
                        addLog(`  ${i+1}. ${det.class_name} (${(det.confidence * 100).toFixed(1)}%) at [${det.box.x.toFixed(2)}, ${det.box.y.toFixed(2)}]`, 'detection');
                    });
                } else {
                    addLog(`üì® Message: ${message.type}`, 'success');
                }
            } catch (error) {
                addLog(`‚ùå Parse error: ${error.message}`, 'error');
            }
        };

        ws.onerror = (error) => {
            status.textContent = '‚ùå WebSocket Error';
            status.className = 'error';
            addLog('WebSocket error occurred', 'error');
        };

        ws.onclose = () => {
            status.textContent = '‚ö†Ô∏è Disconnected';
            addLog('WebSocket closed', 'error');
        };
    </script>
</body>
</html>
